<!DOCTYPE html>
<html>
<head>
    <title>HighJump Library</title>
	<meta charset="utf-8" />

    <script type="text/javascript" src="Scripts/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="Scripts/sammy-0.7.5.min.js"></script>
    <script type="text/javascript" src="Scripts/underscore.min.js"></script>
    <script type="text/javascript" src="Scripts/knockout-3.4.0.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap-table/bootstrap-table.js"></script>
    <link rel="stylesheet" href="Content/bootstrap.css" />
    <link rel="stylesheet" href="Scripts/bootstrap-table/bootstrap-table.css" />
    <script type="text/javascript" src="Scripts/App/ApplicationOutput.js"></script> <!-- This js file is hidden by default. Click show all file to see it. -->
    <script type="text/javascript" src="Scripts/App/Startup.js"></script>    
</head>
<body>
    <!-- ko ifnot: isAuthenticated -->
    <div data-bind="template: {name: 'hj-library-authentication-LogonView', data: user}" style="padding: 20px"></div>
    <!-- /ko -->

    <!-- ko if: isAuthenticated -->
    <div style="height: 80px; background-color: white; border-bottom: solid 2px cadetblue">
        <a href="#/Welcome" ><img src="Resource/books.jpg" alt="Home" style="height:78px; margin-left: 15px" /></a>
    </div>
    <nav id="navigationBar" style="float: left; width: 28%;">
        <ul class="nav nav-pills nav-stacked" data-bind="foreach: navigationMenus">
            <li style="border-bottom: 1px solid gray"><a href="#" data-bind="text: title, attr: {href: route}"></a></li>
        </ul>
    </nav>
    <section id="content" style="margin: 1%; padding: 2%; height: 100%; overflow-y: auto; text-align: top; background-color: white;">
        <!-- ko if: activePage -->
        <div data-bind="template: {name: activePage().templateId, data: activePage}"></div>
        <!-- /ko -->
    </section>
    <!-- /ko -->
</body>
</html>
