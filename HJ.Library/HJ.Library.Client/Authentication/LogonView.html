<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div style="padding: 10px; text-align: center">
                <span style="font-size: 30px">Login</span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="account" data-bind="value: name" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="password" data-bind="value: password" />
            </div>
            <div style="float: right;">
                <button class="btn btn-default" data-bind="click: reset">Reset</button>
                <button class="btn btn-default" data-bind="click: logon" style="margin: 0 10px">Sign In</button>
            </div>
        </div>
    </div>
</div>
