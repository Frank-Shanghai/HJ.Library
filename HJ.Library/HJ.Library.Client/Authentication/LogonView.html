<div class="container logon" data-bind="event: { keyup: onKeyUp }">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="header">
                <span>Login</span>
            </div>
            <div class="form-group" data-bind="css: {'validation-error-container': (nameValidationError() != '')}">
                <input type="text" class="form-control" placeholder="account" data-bind="value: name" />
                <!-- ko if: nameValidationError() -->
                <span class="error-text" data-bind="text: nameValidationError"></span>
                <!-- /ko -->
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="password" data-bind="value: password" />
            </div>
            <span class="error-text" data-bind="text: serverValidationError, visible: (serverValidationError()!= '')"></span>
            <div class="footer">
                <button class="btn btn-default" data-bind="click: reset">Reset</button>
                <button class="btn btn-default" data-bind="click: logon">Sign In</button>
            </div>
        </div>
    </div>
</div>
