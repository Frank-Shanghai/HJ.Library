<div class="container logon">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="header">
                <span>Login</span>
            </div>
            <div class="form-group" data-bind="css: {'validation-error': (nameValidationError() != '')}">
                <input type="text" class="form-control" placeholder="account" data-bind="value: name" />
                <span class="error-text" data-bind="text: nameValidationError, visible: (nameValidationError() != '')"></span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="password" data-bind="value: password" />
            </div>
            <div class="footer">
                <button class="btn btn-default" data-bind="click: reset">Reset</button>
                <button class="btn btn-default" data-bind="click: logon">Sign In</button>
            </div>
        </div>
    </div>
</div>
