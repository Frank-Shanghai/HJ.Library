<div id="changePassword" class="modal fade change-password">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">Change Password</h3>
            </div>
            <!-- Timming issue here, until the sessionUser is not null, apply the bindings -->
            <!-- ko if: sessionUser -->
            <div class="modal-body">
                <div class="form-group">
                    <label>Old Password</label>
                    <input class="form-control" type="password" placeholder="old password" data-bind="value: oldPassword" />
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input class="form-control" type="password" placeholder="new password" data-bind="value: newPassword" />
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input class="form-control" type="password" placeholder="confirm password" data-bind="value: confirmPassword" />
                </div>
            </div>
            <!-- /ko -->
            <div class="modal-footer">
                <div>
                    <button class="btn btn-default" data-dismiss="modal">Close</button>
                    <!-- ko if: sessionUser -->
                    <button class="btn btn-default change-button" data-bind="click: changePassword">Change</button>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </div>
</div>
