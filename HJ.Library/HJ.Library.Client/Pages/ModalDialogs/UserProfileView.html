<div id="userProfile" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">User Profile</h3>
            </div>
            <!-- ko if: sessionUser -->
            <div class="modal-body">
                <div>
                    <span style="font-weight: 700">First Name: </span>
                    <span data-bind="text: sessionUser().firstName"></span>
                </div>
                <div>
                    <span style="font-weight: 700">Last Name: </span>
                    <span data-bind="text: sessionUser().lastName"></span>
                </div>
                <div>
                    <span style="font-weight: 700">Logon Name: </span>
                    <span data-bind="text: sessionUser().userName"></span>
                </div>
                <div>
                    <span style="font-weight: 700">Email: </span>
                    <span data-bind="text: sessionUser().email"></span>
                </div>
                <div>
                    <span style="font-weight: 700">Roles: </span>
                    <span data-bind="text: sessionUser().roles.toString()"></span>
                </div>
            </div>
            <!-- /ko -->
            <div class="modal-footer">
                <div style="float: right">
                    <button class="btn btn-default" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
