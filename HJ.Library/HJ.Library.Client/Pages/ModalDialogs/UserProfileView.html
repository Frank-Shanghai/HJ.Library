<div id="userProfile" class="modal fade user-profile">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">User Profile</h3>
            </div>
            <!-- Timming issue here, until the sessionUser is not null, apply the bindings -->
            <!-- ko if: sessionUser -->
            <div class="modal-body">
                <div>
                    <span class="field-name">First Name: </span>
                    <span data-bind="text: sessionUser().firstName"></span>
                </div>
                <div>
                    <span class="field-name">Last Name: </span>
                    <span data-bind="text: sessionUser().lastName"></span>
                </div>
                <div>
                    <span class="field-name">Logon Name: </span>
                    <span data-bind="text: sessionUser().userName"></span>
                </div>
                <div>
                    <span class="field-name">Email: </span>
                    <span data-bind="text: sessionUser().email"></span>
                </div>
                <div>
                    <span class="field-name">Roles: </span>
                    <span data-bind="text: sessionUser().roles.toString()"></span>
                </div>
            </div>
            <!-- /ko -->
            <div class="modal-footer">
                <div>
                    <button class="btn btn-default" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
