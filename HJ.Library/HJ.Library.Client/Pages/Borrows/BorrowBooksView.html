<hj-flex-container>
    <hj-flex-shrink>
        <div id="books-toolbar" class="grid-toolbar">
            <button class="btn btn-default" data-bind="click: borrowBooks, enable: selectedBooks().length > 0 ? true : false">
                <i class="fa fa-sign-out fa-rotate-180" style="padding-right: 0; padding-left: 5px"></i>Borrow
            </button>
        </div>

        <h3>Select User</h3>
        <select style="width: 100%" data-bind="options: usersDataSource,
        optionsText: function(user){ return user.firstName + ' ' + user.lastName + ' [' + user.email + ']'; },
        optionsValue: 'id',
        value: selectedUser"></select>
    </hj-flex-shrink>
    <hj-flex-grow>
        <h3>Select Book(s)</h3>
        <table data-bind="grid: {options: booksGridOptions, selectionChanged: refreshBooksSelection, dataSource: booksDataSource}"></table>
    </hj-flex-grow>
</hj-flex-container>
