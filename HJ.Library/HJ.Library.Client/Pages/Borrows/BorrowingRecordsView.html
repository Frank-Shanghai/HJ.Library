<hj-flex-container>
    <hj-flex-shrink>
        <div class="search-panel-bar">
            <!-- ko ifnot: isSearchPanelVisible -->
            <a data-bind="click: toggleSearchPanel">
                <i class="fa fa-plus"></i>
            </a>
            <!-- /ko -->
            <!-- ko if: isSearchPanelVisible -->
            <a data-bind="click: toggleSearchPanel">
                <i class="fa fa-minus"></i>
            </a>
            <!-- /ko -->
            <span>Search Panel</span>
        </div>
        <!-- ko if: isSearchPanelVisible -->
        <div class="search-container">            
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-xs-3 col-sm-2 col-lg-2 control-label" for="keyword">Keyword: </label>
                    <div class="col-xs-9 col-sm-10 col-lg-10 field-container" id="keyword">
                        <input type="text" class="form-control" data-bind="value: keyword" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-3 col-sm-2 col-lg-2"></div>
                    <div class="col-xs-9 col-sm-10 col-lg-10 field-container">
                        <hj-searchable-dropdownlist params="{context: keywordFilterOptions}"></hj-searchable-dropdownlist>
                    </div>
                </div>
            </div>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-xs-3 col-sm-2 col-lg-2 control-label">Time Range: </label>
                    <div class="col-xs-9 col-sm-10 col-lg-10 field-container">
                        <div class="row">
                            <div class="col-xs-5 col-sm-5 col-lg-5">
                                <input type="text" class="form-control" placeholder="Select Date" data-bind="datepicker: startDate, datepickerOptions: {format: 'MM/DD/YYYY'}" />
                            </div>
                            <span class="col-xs-2 col-sm-2 col-lg-2 to">To</span>
                            <div class="col-xs-5 col-sm-5 col-lg-5">
                                <input type="text" class="form-control" placeholder="Select Date" data-bind="datepicker: endDate, datepickerOptions: {format: 'MM/DD/YYYY'}" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-3 col-sm-2 col-lg-2"></div>
                    <div class="col-xs-9 col-sm-10 col-lg-10 field-container">
                        <hj-searchable-dropdownlist params="{context: dateQueryOptions}"></hj-searchable-dropdownlist>
                    </div>
                </div>
            </div>
            <div class="buttons-container">
                <button class="btn btn-default" data-bind="click: search">Query</button>
                <button class="btn btn-default" data-bind="click: clear">Clear</button>
            </div>            
        </div>
        <!-- /ko -->
        <br />
    </hj-flex-shrink>
    <hj-flex-grow>
        <hj-flex-scroll>
            <table data-bind="grid: {options: gridOptions, dataSource: dataSource}"></table>
        </hj-flex-scroll>
    </hj-flex-grow>
</hj-flex-container>
