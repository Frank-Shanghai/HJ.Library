<hj-flex-container>
    <hj-flex-grow>
        <hj-flex-scroll>
            <div class="form-group">
                <label>ISBN</label>
                <input type="text" class="form-control" placeholder="ISBN" data-bind="value: isbn" />
            </div>
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" data-bind="value: bookTitle" />
                <!-- ko if: emptyNameError -->
                <span class="error-text" data-bind="text: emptyNameError"></span>
                <!-- /ko -->
            </div>
            <div class="form-group">
                <label>Author</label>
                <input type="text" class="form-control" placeholder="Author" data-bind="value: author" />
                <!-- ko if: emptyAuthorError -->
                <span class="error-text" data-bind="text: emptyAuthorError"></span>
                <!-- /ko -->
            </div>
            <div class="form-group">
                <label>Publisher</label>
                <input type="text" class="form-control" placeholder="Publisher" data-bind="value: publisher" />
            </div>
            <div class="form-group">
                <label>Publication Date</label>
                <input type="text" class="form-control" placeholder="Publication Date" data-bind="datepicker: publicationDate, datepickerOptions: {format: 'MM/DD/YYYY'}" />
            </div>
            <div class="form-group">
                <label>Pages</label>
                <input type="text" class="form-control" placeholder="Pages" data-bind="value: pages" />
                <!-- ko if: pagesNumberValidationError -->
                <span class="error-text" data-bind="text: pagesNumberValidationError"></span>
                <!-- /ko -->
            </div>
            <div class="form-group">
                <label>Copies</label>
                <input type="text" class="form-control" placeholder="Copies" data-bind="value: copies" />
                <!-- ko if: copiesNumberValidationError -->
                <span class="error-text" data-bind="text: copiesNumberValidationError"></span>
                <!-- /ko -->
            </div>
            <div class="form-group">
                <label>Owner</label>
                <input type="text" class="form-control" placeholder="Owner" data-bind="value: owner" />
            </div>
            <div class="form-group">
                <label>Comment</label>
                <textarea class="form-control" rows="3" placeholder="any comments" data-bind="value: comment" />
            </div>
        </hj-flex-scroll>
    </hj-flex-grow>
    <hj-flex-shrink>
        <div class="page-footer">
            <button class="btn btn-default" data-bind="click: create, visible: !isEditingMode()">Create</button>
            <button class="btn btn-default" data-bind="click: update, visible: isEditingMode">Save</button>
            <button class="btn btn-default" data-bind="click: cancel">Cancel</button>
        </div>
    </hj-flex-shrink>
</hj-flex-container>
