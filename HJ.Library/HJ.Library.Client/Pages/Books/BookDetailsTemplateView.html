<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 col-sm-3 col-xs-6" style="text-align: right; padding-right: 0; font-weight: 700"><span>Title:</span></div>
        <div class="col-md-4 col-sm-3 col-xs-6" style="text-align: left"><span data-bind="text: name"></span></div>
        <div class="col-md-2 col-sm-3 col-xs-6" style="text-align: right; padding-right: 0; font-weight: 700"><span>Author:</span></div>
        <div class="col-md-4 col-sm-3 col-xs-6" style="text-align: left"><span data-bind="text: author"></span></div>
    </div>
    <div class="row">
        <div class="col-md-2 col-sm-3 col-xs-6" style="text-align: right; padding-right: 0; font-weight: 700"><span>ISBN:</span></div>
        <div class="col-md-4 col-sm-3 col-xs-6" style="text-align: left"><span data-bind="text: isbn"></span></div>
        <div class="col-md-2 col-sm-3 col-xs-6" style="text-align: right; padding-right: 0; font-weight: 700"><span>Publisher:</span></div>
        <div class="col-md-4 col-sm-3 col-xs-6" style="text-align: left"><span data-bind="text: publisher"></span></div>
    </div>
    <div class="row">
        <div class="col-md-2 col-sm-3 col-xs-6" style="text-align: right; padding-right: 0; font-weight: 700"><span>Publication Date:</span></div>
        <div class="col-md-4 col-sm-3 col-xs-6" style="text-align: left"><span data-bind="text: moment(publicationDate).format('MM-DD-YYYY')"></span></div>
        <div class="col-md-2 col-sm-3 col-xs-6" style="text-align: right; padding-right: 0; font-weight: 700"><span>Pages:</span></div>
        <div class="col-md-4 col-sm-3 col-xs-6" style="text-align: left"><span data-bind="text: pages"></span></div>
    </div>
    <div class="row">
        <div class="col-md-2 col-sm-3 col-xs-6" style="text-align: right; padding-right: 0; font-weight: 700"><span>Copies:</span></div>
        <div class="col-md-4 col-sm-3 col-xs-6" style="text-align: left"><span data-bind="text: copies"></span></div>
        <div class="col-md-2 col-sm-3 col-xs-6" style="text-align: right; padding-right: 0; font-weight: 700"><span>Available Copies:</span></div>
        <div class="col-md-4 col-sm-3 col-xs-6" style="text-align: left"><span data-bind="text: availableCopies"></span></div>
    </div>
    <div class="row">
        <div class="col-md-2 col-sm-3 col-xs-6" style="text-align: right; padding-right: 0; font-weight: 700"><span>Owner:</span></div>
        <div class="col-md-4 col-sm-3 col-xs-6" style="text-align: left"><span data-bind="text: owner"></span></div>
    </div>
    <div class="row">
        <div class="col-md-2 col-sm-3 col-xs-6" style="text-align: right; padding-right: 0; font-weight: 700"><span>Comment:</span></div>
        <div class="col-md-10 col-sm-9 col-xs-6" style="text-align: left"><span data-bind="text: comment"></span></div>
    </div>
</div>
